<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Final 💖</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  background-color: #ffe0f0;
  margin: 0;
  padding: 40px 20px;
  overflow-x: hidden;
}
.foto-final {
  width: 300px;
  max-width: 90%;
  height: auto;
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.7s ease;
  margin-bottom: 20px;
}
.foto-final.show {
  opacity: 1;
  transform: scale(1);
}
#texto-final {
  font-size: 24px;
  font-weight: bold;
  color: #ff3399;
  margin-bottom: 15px;
}
#texto-fofo {
  font-size: 20px;
  color: #ff66aa;
  margin-top: 15px;
}
#music-control {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #ff66aa;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
#music-control:hover {
  background-color: #ff3399;
}
#corações {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index: -1;
}
</style>
</head>
<body>

<img src="fotos/final.jpg" class="foto-final" id="foto-final">
<div id="texto-final">🎉 Parabéns, amor! 🎉<br>Você chegou ao fim da caça ao tesouro! ❤️</div>
<button id="music-control">▶️ Tocar Música</button>
<div id="texto-fofo">Te amo muito! 💕 Obrigado por ser tão incrível e fazer meus dias mais felizes! 😘</div>
<audio id="bg-music" src="fotos/musica.mp3" loop></audio>
<div id="corações"></div>

<script>
// Mostrar a foto centralizada com animação
window.addEventListener("load", () => {
  const foto = document.getElementById("foto-final");
  setTimeout(() => {
    foto.classList.add("show");
  }, 300);
});

// Botão de controle da música
const audio = document.getElementById("bg-music");
const btn = document.getElementById("music-control");
btn.addEventListener("click", () => {
  if(audio.paused){
    audio.play();
    btn.textContent = "⏸️ Pausar Música";
  } else {
    audio.pause();
    btn.textContent = "▶️ Tocar Música";
  }
});

// Corações caindo
function criarCoracao() {
  const cor = document.createElement("div");
  cor.innerHTML = "❤️";
  cor.style.position = "absolute";
  cor.style.left = Math.random()*window.innerWidth + "px";
  cor.style.top = "-50px";
  cor.style.fontSize = (20+Math.random()*30) + "px";
  cor.style.pointerEvents = "none";
  cor.style.opacity = 0.9;
  document.getElementById("corações").appendChild(cor);

  let top = -50;
  const interval = setInterval(()=>{
    top += 2;
    cor.style.top = top + "px";
    if(top > window.innerHeight){
      cor.remove();
      clearInterval(interval);
    }
  },10);
}
setInterval(criarCoracao, 200);
</script>

</body>
</html>
